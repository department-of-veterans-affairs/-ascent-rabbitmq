version: "3.3"
services:
   ascent-amqp:
    image: ascent/rabbitmq:${RELEASE_VERSION:-latest}
    ports:
    - 8764:15672
    networks:
      ascentnet:
        aliases:
          - rabbit
    environment:
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-vaultroot}
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: "true"
        fluentd-max-retries: "10"
        fluentd-retry-wait: "30s"
    deploy:
      mode: replicated
      replicas: ${REPLICAS:-1}
      placement:
        constraints:
        - node.role == worker
      update_config:
        parallelism: 1
        delay: 60s
        monitor: 60s
        failure_action: pause
    healthcheck:
      test: ["CMD", "rabbitmqctl", "node_health_check"]

   consul:
    image: consul:1.0.2
    networks:
    - ascentnet

networks:
  ascentnet:
    external:
      name: ascentnet
